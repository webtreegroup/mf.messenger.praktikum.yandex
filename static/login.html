<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/app.css">
</head>
<body>
    <main class="login-page">

        <div class="popup-wrap popup-wrap_active">
            <div class="popup">
                <form class="ajax-form">
                    <h3 class="popup__title">Вход</h3>
    
                    <div class="popup__body">
                        <div class="input-control">
                            <input type="text" name="login" id="login">
                            <label for="login">Логин</label>
                        </div>

                        <div class="input-control">
                            <input type="password" name="password" id="password">
                            <label for="password">Пароль</label>
                        </div>
                    </div>
    
                    <div class="popup__footer">
                        <button type="submit" class="btn btn_primary">Авторизоваться</button>
                        <a href="./signin.html">Нет аккаунта?</a>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <script type="module" src="./src/utils/controls.utils.js"></script>
    <script type="module" src="./src/App.js"></script>
    <script type="module" src="./src/pages/login.js"></script>
</body>
</html>
